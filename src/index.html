<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Ipsum</title>
</head>
<body>
  <p>Dinosaur to guess:</p>
  <p id="display"></p>
  <form>
    <!-- <label>Letter to guess:</label> -->
    <input minlength="1" maxlength="1">
    <button>Guess Letter</button>
  </form>
  <p class="hidden" id="valid">Input must be a letter / not already guessed.</p>
  <p id="guesses">10 guesses remaining.</p>
  <p id="guessed">Guessed: </p>
  <p class="hidden" id="answer"></p>
</body>
</html>
